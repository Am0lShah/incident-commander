name: Lingo Translation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Lingo CLI
      run: npm install -g @lingo.dev/cli

    - name: Run Lingo Translation
      env:
        LINGO_API_KEY: ${{ secrets.LINGO_API_KEY }}
      run: lingo build
